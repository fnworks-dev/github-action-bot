name: Keep Workflows Alive

on:
  schedule:
    # Run every week to keep workflows active
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  keepalive:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Keep alive
        run: |
          echo "Keeping workflows alive..."
          date
